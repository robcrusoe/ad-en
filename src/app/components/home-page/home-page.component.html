<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron">
                <h1>Hello, {{ getProfileName() }}!</h1>
                <h4 *ngIf="profileMail">Email: {{ getProfileMail() }}</h4>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <div class="btn btn-primary btn-lg btn-block" (click)="login()" *ngIf="!isLoggedIn()">SIGN IN</div>
            <div class="btn btn-danger btn-lg btn-block" (click)="logout()" *ngIf="isLoggedIn()">SIGN OUT</div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <div class="btn btn-primary btn-lg btn-block" (click)="getProfile()" *ngIf="isLoggedIn()">GET PROFILE</div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h3 *ngIf="isLoggedIn()">User is now logged in.</h3>
            <h3 *ngIf="!isLoggedIn()">User is now logged out.</h3>
        </div>
    </div>
</div>
